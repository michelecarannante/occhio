<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Animation</title>
<style>
  /* Colors */
  :root {
    --background: #4d6d5d;
    --yellow: #f5fccd;
    --brown: #ff7d66;
    --nose: #eac5a1;
    --black: #000038;
    --white: #fff;
    --blue: #419197;
    --light-blue: #78d6c6;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 0;
    background-color: var(--background);
    overflow: hidden;
    flex-direction: column;
  }

  .toggle {
    position: relative;
    display: flex;
    justify-content: space-between;
    width: 20rem;
    height: 10rem;
    border-radius: 5rem;
    background: radial-gradient(circle at 50% 0, var(--yellow), var(--brown) 300%);
    cursor: pointer;
    overflow: hidden;
    transition: all 0.5s ease;
  }

    opacity: 0.6;
  }

  .toggle:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 5rem;
    box-shadow: inset 0 0.1rem 0.4rem 0 black;
    outline: 1rem solid var(--background);
    z-index: 1;
    transition: all 0.5s ease;
  }

  .toggle:hover:after {
    box-shadow: inset 0 0.1rem 0.6rem 0 black;
  }

  .toggle__eyelid {
    position: absolute;
    top: 2.6rem;
    width: 6rem;
    height: 5.5rem;
    border-radius: 50%;
    background: radial-gradient(var(--brown) -200%, transparent);
  }

  .toggle__eyelid--left {
    left: 2rem;
  }

  .toggle__eyelid--right {
    right: 2rem;
  }

  .toggle__eye {
    position: relative;
    width: 6rem;
    height: 5rem;
    margin: 2.5rem 2rem 1.5rem;
    background-color: var(--white);
    border-radius: 50%;
    border-top: 0.5rem solid var(--black);
    overflow: hidden;
    transition: all 0.5s ease;
  }

  .toggle__eye--left::before,
  .toggle__eye--right::before {
    content: "";
    position: absolute;
    top: calc(50% - 2rem);
    left: 1rem;
    width: 4rem;
    height: 4rem;
    border-radius: 50%;
    background: radial-gradient(var(--black), var(--black) 30%, var(--blue) 30%, var(--light-blue));
  }

  .toggle__eye--left::after,
  .toggle__eye--right::after {
    content: "";
    position: absolute;
    top: calc(50% - 1.8rem);
    left: 2rem;
    width: 2rem;
    height: 1rem;
    background: linear-gradient(var(--white), transparent 200%);
    border-radius: 50%;
  }

  .toggle__nose {
    position: absolute;
    bottom: 0;
    left: calc(50% - 2rem);
    border-left: 1rem solid transparent;
    border-right: 0rem solid transparent;
    border-bottom: 5rem solid var(--nose);
  }

  .toggle__nose::after {
    content: "";
    position: absolute;
    top: 0;
    left: 2rem;
    border-left: 0rem solid transparent;
    border-right: 1rem solid transparent;
    border-bottom: 5rem solid var(--nose);
  }

  .toggle:not(.toggle--active) .toggle__eyelid--right::before {
    top: -1rem;
  }

  .toggle:not(.toggle--active) .toggle__eye--right {
    height: 0;
    margin-top: 5.6rem;
    border-top: 2px solid var(--black);
    border-bottom: 1px solid var(--black);
  }

  .toggle--active .toggle__eyelid--left::before {
    top: -1rem;
  }

  .toggle--active .toggle__eye--left {
    height: 0;
    margin-top: 5.6rem;
    border-top: 2px solid var(--black);
    border-bottom: 1px solid var(--black);
  }

  /* Footer text */
  .footer-text {
    margin-top: 1rem;
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<div id="toggle" class="toggle">
  <div class="toggle__nose"></div>
  <div class="toggle__eyelid toggle__eyelid--left"></div>
  <div class="toggle__eye toggle__eye--left"></div>
  <div class="toggle__eyelid toggle__eyelid--right"></div>
  <div class="toggle__eye toggle__eye--right"></div>
</div>

<div class="footer-text">Clicca per un occhiolino e parti con SCILLA CARIDDI RENTAL BOAT</div>

<script>
  const toggleElement = document.getElementById("toggle");

  toggleElement.addEventListener("click", () => {
    toggleElement.classList.toggle("toggle--active");
  });
</script>

</body>
</html>
